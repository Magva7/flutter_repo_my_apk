name: Flutter Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Get dependencies
        run: flutter pub get
        working-directory: my_new_app

      - name: Build APK
        run: flutter build apk --release
        working-directory: my_new_app

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: my_new_app/build/app/outputs/flutter-apk/app-release.apk
